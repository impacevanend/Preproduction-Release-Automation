name: Deploy en Preproducción

on:
  push:
    branches:
      - preproducción  # Este flujo se ejecuta cuando haces push a esta rama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3  

    - name: Configurar Node.js
      uses: actions/setup-node@v3  
      with:
        node-version: '16'  

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar pruebas
      run: npm test

    - name: Desplegar en preproducción
      run: |
        echo "Desplegando aplicación en preproducción"
        # Aquí iría el comando para desplegar en tu servidor de preproducción
